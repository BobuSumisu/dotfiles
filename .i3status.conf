# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors              = true
    color_good          = "#268bd2"
    color_degraded      = "#b58900"
    color_bad           = "#dc322f"
    output_format       = i3bar
    interval            = 5
}

order += "volume master"
order += "volume mic"
order += "wireless wlan0"
order += "ethernet eth0"
order += "ipv6"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "disk /"
order += "disk /sea"
order += "load"
order += "cpu_temperature 0"
order += "battery 0"
order += "tztime local"

volume master {
	format          = "Master:%volume"
	format_muted    = "Master:muted"
	device          = "default"
	mixer           = "Master"
	mixer_idx       = 0
}

volume mic {
    format          = "Mic:%volume"
    format_muted    = "Mic:muted"
    device          = "default"
    mixer           = "Mic"
    mixer_idx       = 0
}

wireless wlan0 {
    format_up       = "W:%ip (%essid)"
    format_down     = "W:down"
}

ethernet eth0 {
    format_up       = "E:%ip (%speed)"
    format_down     = "E:down"
}

IPv6 {
    format_up       = "IPv6:%ip"
    format_down     = "IPv6:no"
}

run_watch DHCP {
    format          = "%title:%status"
    pidfile         = "/var/run/dhclient*.pid"
}

run_watch VPN {
    format          = "%title:%status"
    pidfile         = "/var/run/vpnc/pid"
}

disk "/" {
    format          = "%avail"
}

disk "/sea" {
    format          = "%avail"
}

load {
    format          = "%1min"
}

cpu_temperature 0 {
    format          = "%degrees°C"
}

battery 0 {
    format          = "%status %percentage %remaining"
    integer_battery_capacity = true
}

tztime local {
    format          = "%Y-%m-%d %H:%M:%S"
}
